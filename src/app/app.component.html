<h1>Registration Form</h1>

<form (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" ngModel name="mname" class="form-control" id="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" ngModel name="username" class="form-control" id="username" placeholder="Enter user name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" ngModel name="email" class="form-control" id="email"  placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="street">Street</label>
    <input type="text" ngModel name="street" class="form-control" id="street" placeholder="Enter street">
  </div>
  <div class="form-group">
    <label for="suite">Suite</label>
    <input type="text" ngModel name="suite" class="form-control" id="suite" placeholder="Enter suit">
  </div>
  <div class="city">
    <label for="exampleInputEmail1">City</label>
    <input type="text" ngModel name="city" class="form-control" id="city" placeholder="Enter city">
  </div>
  <div class="form-group">
    <label for="zipcode">Zipcode</label>
    <input type="text" ngModel name="zipcode" class="form-control" id="zipcode" placeholder="Enter zipcode">
  </div>
  <div class="form-group">
    <label for="lat">Latitude</label>
    <input type="text" ngModel name="lat" class="form-control" id="lat" placeholder="Enter latitude">
  </div>
  <div class="form-group">
    <label for="lng">Longitude</label>
    <input type="text" ngModel name="lng" class="form-control" id="lng" placeholder="Enter longitude">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Enter phone">
  </div>
  <div class="form-group">
    <label for="website">website</label>
    <input type="text" ngModel name="website" class="form-control" id="website" placeholder="Enter website">
  </div>
  <div class="form-group">
    <label for="cname">Company name</label>
    <input type="text" ngModel name="cname" class="form-control" id="cname" placeholder="Enter company name">
  </div>
  <div class="form-group">
    <label for="catchphrase">Catchphrase</label>
    <input type="text" ngModel name="catchphrase" class="form-control" id="catchphrase" placeholder="Enter catchphrase">
  </div>
  <div class="form-group">
    <label for="bs">Bs</label>
    <input type="text" ngModel name="bs" class="form-control" id="bs" placeholder="Enter bs">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
